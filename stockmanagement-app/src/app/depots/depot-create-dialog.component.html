<h1 mat-dialog-title>Neues Aktiendepot</h1>
<div mat-dialog-content>
    <p>Name:</p>
    <mat-form-field>
        <label>
            <input matInput [(ngModel)]="data.name" cdkFocusInitial>
        </label>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Abbrechen</button>
    <button mat-raised-button class="mat-primary" [mat-dialog-close]="data.name" [disabled]="!isNameValid()">Erstellen</button>
</div>
