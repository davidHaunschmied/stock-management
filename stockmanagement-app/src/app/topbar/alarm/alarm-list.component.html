<mat-menu #appMenu="matMenu">
    <ng-container *ngFor="let alarm of alarms" class="ngcont">
        <mat-divider *ngIf="alarm != alarms[0]"></mat-divider>
        <button class="btn1" (click)="deleteAlarm(alarm)" [routerLink]="['/stocks/stock-details', alarm.stock.id]"><strong>{{alarm.stock.name}}</strong> ist
            {{alarm.alarmType === 'UNDER' ? 'unter' : 'Ã¼ber'}} <strong>{{alarm.price | number : '1.2-2'}} {{alarm.stock.currency}}</strong> {{alarm.alarmType === 'UNDER' ? 'gefallen' : 'gestiegen'}}!
        </button>
        <span class="">
            <button class="btn2" (click)="deleteAlarm(alarm)">
            <i class="material-icons">
                delete_forever
            </i>
        </button></span>
    </ng-container>
</mat-menu>

<button [disabled]="getAlarmsCount() == 0" [matMenuTriggerFor]="appMenu" mat-icon-button>
    <mat-icon [matBadgeHidden]="getAlarmsCount() == 0" [matBadge]="getAlarmsCount()"
              class="md-light md-24" matBadgeColor="warn" matBadgePosition="above after">notification_important
    </mat-icon>
</button>
