<table mat-table [dataSource]="stocks">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Aktie</th>
        <td mat-cell *matCellDef="let element"><a [routerLink]="['/stock-details', element.name]">{{element.name}}</a></td>
    </ng-container>
    <ng-container matColumnDef="market">
        <th mat-header-cell *matHeaderCellDef> BÃ¶rse</th>
        <td mat-cell *matCellDef="let element">{{element.market}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Preis</th>
        <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>
    <ng-container matColumnDef="change1d">
        <th mat-header-cell *matHeaderCellDef> Tagesschwankung</th>
        <td mat-cell *matCellDef="let element">{{element.change1d}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let stocks ; columns: displayedColumns"></tr>
</table>
