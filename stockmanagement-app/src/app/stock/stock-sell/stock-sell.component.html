<h1 mat-dialog-title>Aktien verkaufen: </h1>
<div mat-dialog-content>
    <p>Aktie: {{data.holding.stock.name}}</p>
    <mat-form-field>
        <label>
            <input [(ngModel)]="value" cdkFocusInitial matInput>
        </label>
    </mat-form-field>
    <mat-slider [(ngModel)]="value" max="{{data.holding.amount}}" min="1" step="1"></mat-slider>

</div>
<div mat-dialog-actions>
    <button (click)="onNoClick()" mat-button>Abbrechen</button>
    <button [mat-dialog-close]="data.holding.stock.name" class="mat-primary" mat-raised-button>Verkaufen</button>
</div>
