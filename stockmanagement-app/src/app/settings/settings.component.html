
    <div>
        <mat-list>
            <mat-list-item>
                <span><h2>Einstellungen</h2></span>
            </mat-list-item>
        </mat-list>
    </div>
    <div class="float">
        <mat-list>
            <mat-list-item>
                <span>Spesen beim Kauf: </span>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="Relativ" type="number" class="example-right-align" [(ngModel)]="settings.relativePurchaseCharges" />
                    <span matSuffix> %</span>
                </mat-form-field>

            </mat-list-item>
            <mat-list-item>
                <span>
                    <mat-form-field>
                        <input matInput placeholder="Mindestbetrag" type="number" class="example-right-align" [(ngModel)]="settings.flatPurchaseCharges" />
                        <span matSuffix>EUR</span>
                    </mat-form-field>
                </span>
            </mat-list-item>
        </mat-list>
    </div>

    <div>
        <mat-list>
            <mat-list-item>
                <span>Spesen beim Verkauf: </span>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="Relativ" type="number" class="example-right-align" [(ngModel)]="settings.relativeSellCharges" />
                    <span matSuffix> %</span>
                </mat-form-field>

            </mat-list-item>
            <mat-list-item>
                <span>
                    <mat-form-field>
                        <input matInput placeholder="Mindestbetrag" type="number" class="example-right-align" [(ngModel)]="settings.flatSellCharges" />
                        <span matSuffix>EUR</span>
                    </mat-form-field>
                </span>
            </mat-list-item>

        </mat-list>
    </div>
    <div class="savebutton">
        <button class="mat-primary" mat-raised-button (click)="changeSettings()">Speichern</button>
    </div>
